<!DOCTYPE html>
<html>

<head>
    <!-- meta info/window setup -->
    <meta charset='unicode'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>dot-language</title>

    <!-- that little icon that shows up on the browser tab -->
    <link rel="shortcut icon" href="index/favicon.ico">
    
    <!-- load js scripts -->
    <script src="index/content-page-loader.js"></script>
    <script src="index/scroll-progress.js"></script>
    <script src="index/resizing-manager.js"></script>
    <script src="index/index.js"></script>
    <script> window.onload = main </script>
    
    <!-- load css stylesheets -->
    <link rel='stylesheet' type='text/css' media='screen' href='index/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='index/resizing-manager.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
          rel="stylesheet"/>
</head>

<body>

    <!------------------------------------------------------------------>
    <div class="top-bar">
        <img
          id="dot-lang-icon"
          class="unselectable dot-lang-icon-width"
          src="index/dot-lang-icon.png"
        >

        <div class="progress-container">
          <div class="progress-bar" id="top-bar-progress"></div>
        </div>
    </div>

    <div id="tut-content-page">
      <script>loadContentPage('tut-content-page', 'tut/lobby.html', 'tut-iframe')</script>
    </div>

    <div class="only-mobile" id="editor-window">
      <div id="editor-content-page">
        <script>loadContentPage(
            'editor-content-page'
          , 'code-editor/code-editor.html'
          , 'editor-iframe'
        )</script>
      </div>
    </div>

    <script>
      window.addEventListener("wheel", event => console.info(event.deltaY))
    </script>

</body>

</html>
